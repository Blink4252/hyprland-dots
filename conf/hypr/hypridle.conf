# timeout: seconds before action happens
# command: what to run when timeout hits

listener {
    timeout = 300        # 5 minutes
    on-timeout = hyprlock &
}

# optional: turn off screen before locking
listener {
    timeout = 330 # 5.5 minutes
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Lock the session when lid closes
listener {
    on-lid = hyprlock
}
